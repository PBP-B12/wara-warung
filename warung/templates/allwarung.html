<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto p-6">
      <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Daftar Warung</h1>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for warungs in warung_entries %}
        <div class="bg-white rounded-lg shadow-md overflow-hidden transform hover:scale-105 transition-transform duration-300">
          <div class="p-6">
            <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{ warungs.nama }}</h2>
            <p class="text-lg text-gray-500 mb-4"><span class="text-gray-500 font-medium">{{ warungs.alamat }}</span></p>
            <div class="flex justify-between items-center">
              <span class="text-lg font-semibold text-orange-500">Nomor : {{ warungs.telepon }}</span>
            </div>
            <a
              href="/warung/{{ warungs.nama }}"
              class="text-blue-500 hover:text-blue-600 font-medium text-md"
              >Detail</a
            >
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
