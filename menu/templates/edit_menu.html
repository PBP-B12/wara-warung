<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <style>
    select {
      -webkit-appearance: none; /* Safari and Chrome */
      -moz-appearance: none;    /* Firefox */
      appearance: none;         /* Standard */
    }
  </style>
  <body class="bg-[#fffbf2]">
    <!-- Navbar -->
    <nav class="relative z-50">{% include 'navbar.html' %}</nav>
    <div class="min-h-screen flex justify-center items-center mt-32 mb-10">
      <div class="bg-gradient-to-b from-[#ffe9cf] to-[#ffd8b5] w-[500px] rounded-[40px] p-8 shadow-lg">
        <h1 class="text-center text-4xl font-bold mb-10">Edit Menu</h1>

        <form method="POST" class="space-y-6">
          {% csrf_token %}

          <!-- Warung Dropdown -->
          <div class="flex flex-col space-y-2">
            <label class="text-[#FF583E] text-lg font-semibold">Nama Warung :</label>
            
            <!-- Wrapper for relative positioning -->
            <div class="relative w-full">
              <!-- Select dropdown without default arrow -->
              <select class="appearance-none w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#FF583E]" name="warung">
                {% for warung in warungs %}
                <option value="{{ warung.id }}" {% if warung.id == form.warung.value %}selected{% endif %}>{{ warung.nama }}</option>
                {% endfor %}
              </select>
          
              <!-- Custom SVG icon as dropdown arrow -->
              <div class="absolute inset-y-0 right-4 flex items-center pointer-events-none text-red-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chevron-down" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708"/>
                </svg>
              </div>
            </div>
          </div>
          

          <!-- Nama Menu -->
          <div class="flex flex-col space-y-2">
            <label class="text-[#FF583E] text-lg font-semibold">Nama Menu :</label>
            <input type="text" name="menu" value="{{ form.menu.value }}" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#FF583E]" placeholder="Nama Menu" />
          </div>

          <!-- Harga -->
          <div class="flex flex-col space-y-2">
            <label class="text-[#FF583E] text-lg font-semibold">Harga :</label>
            <input type="number" name="harga" value="{{ form.harga.value }}" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#FF583E]" placeholder="Harga Menu" />
          </div>

          <!-- Link Gambar -->
          <div class="flex flex-col space-y-2">
            <label class="text-[#FF583E] text-lg font-semibold">Link Gambar :</label>
            <input type="text" name="gambar" value="{{ form.gambar.value }}" class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-[#FF583E]" placeholder="Link Gambar" />
          </div>

          <!-- Buttons -->
          <div class="flex justify-between mt-6">
            <input type="submit" class="bg-[#FF583E] text-white font-bold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition-transform duration-300" value="Apply"/>
            <a href="{% url 'homepage:show_main' %}" class="bg-[#252525] text-white font-bold px-6 py-3 rounded-full shadow-lg hover:scale-105 transition-transform duration-300">
              Cancel
            </a>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->
    {% include 'footer.html' %}
  </body>
</html>
