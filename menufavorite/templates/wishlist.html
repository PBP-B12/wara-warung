<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-6">
        <h1 class="text-4xl font-bold text-center mb-12 text-gray-800">Your Wishlist</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
            {% for item in wishlist_items %}
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="{{ item.menu.gambar }}" alt="{{ item.menu.menu }}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-2xl font-semibold text-gray-800">{{ item.menu.menu }}</h2>
                    <p class="text-lg text-gray-500 mb-4">{{ item.menu.warung }}</p>
                    <p class="text-lg text-orange-500">Rp {{ item.menu.harga }}</p>
                    <form method="POST" action="{% url 'remove_from_wishlist' item.menu.id %}">
                        {% csrf_token %}
                        <button type="submit" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-lg">Remove from Wishlist</button>
                    </form>
                </div>
            </div>
            {% empty %}
            <p class="text-center col-span-3 text-lg text-gray-500">Your wishlist is empty</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
