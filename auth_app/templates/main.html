<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
</head>
<body>
    {% if user.is_authenticated %}
      <h1>Welcome, {{ user.username }}! You are logged in.</h1>
      <a href="{% url 'auth_app:logout' %}">
          <button>Logout</button>
      </a>
      <a href="{% url 'auth_app:profile' %}">
          <button>Profile</button>
      </a>
    {% else %}
      <h1>Welcome, Guest!</h1>
      <a href="{% url 'auth_app:login' %}">Login</a> or 
      <a href="{% url 'auth_app:register' %}">Register</a>
    {% endif %}
</body>
</html>
