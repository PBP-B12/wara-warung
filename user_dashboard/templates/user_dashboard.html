{% block content %}
{% load static %}

<head>
    {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>User Dashboard</title>
    {% endblock meta %}

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
    rel="stylesheet"/>

    <style>
        body {
            background-image: url("{% static 'images/background02.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        /* Container styles */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
            padding: 50px;
            margin: 80px;
            margin-top: 10px;
            width: fit-content;
            font-family: 'Poppins', sans-serif;
        }

        /* Responsive container for smaller devices */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 20px;
                margin: 0;
                width: 100%;
            }
        }

        /* Profile card styles */
        .profile-card {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            max-width: 700px;
            background: linear-gradient(180deg, #F5E6C5 0%, #FFC5A5 100%);
            border-radius: 24px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            gap: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        /* Responsive profile card for smaller devices */
        @media (max-width: 768px) {
            .profile-card {
                flex-direction: column;
                padding: 1rem;
            }
        }

        /* Profile info styles */
        .profile-info {
            display: flex;
            flex-direction: column;
            padding-left: 20px;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            font-weight: bold;
            font-family: 'Poppins', sans-serif;
        }

        .profile-info p {
            font-size: 1.125rem;
            margin: 0.5rem 0;
            font-family: 'Poppins', sans-serif;
        }

        /* Avatar styles */
        .avatar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            font-family: 'Poppins', sans-serif;
        }

        .avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Adjust avatar image for smaller devices */
        @media (max-width: 480px) {
            .avatar img {
                width: 120px;
                height: 120px;
            }
        }

        /* Button styles */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .edit-profile-button, .delete-profile-button {
            width: auto;
            padding: 12px;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            white-space: nowrap;
            font-family: 'Poppins', sans-serif;
        }

        /* Adjust button styles for smaller devices */
        @media (max-width: 480px) {
            .edit-profile-button, .delete-profile-button {
                width: 100%;
                font-size: 0.9rem;
            }
        }

        /* Edit button */
        .edit-profile-button {
            color: #FF6E1F;
            background-color: white;
        }

        /* Delete button */
        .delete-profile-button {
            background-color: #FF6347;
            color: white;
        }

        /* Button hover effects */
        .edit-profile-button:hover {
            background-color: #F9F6EE;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .delete-profile-button:hover {
            background-color: #FF8675;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Info button styles */
        .info-button {
            padding: 4px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;
            color: #FF6E1F;
            width: auto;
            font-family: 'Poppins', sans-serif;
        }

        /* Info button hover effect */
        .info-button:hover {
            transform: translateY(-2px);
            text-decoration: underline;
        }

        /* Profile input fields */
        .input-field {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            font-family: 'Poppins', sans-serif;
        }

        /* General responsiveness for input fields */
        @media (max-width: 480px) {
            .input-field {
                font-size: 0.9rem;
                padding: 8px;
            }
        }

        .menu-button::before {
            content: "\2630"; 
        }

        .wishlist-button::before {
            content: "\2665"; 
        }
    </style>
</head>

{% include 'navbar.html' %}

<div class="form-title">
    <h1>My Account</h1>
</div>

<div class="container">
    
    <div class="avatar">
        <img src="{% static 'images/user-avatar.png' %}" alt="Avatar">
        <h3>Welcome,</h3> 
        <p class="username">{{ username }}</p>
        <div class="buttons">
            <button class="info-button menu-button">
                See Menu Plans
            </button>
            <button class="info-button wishlist-button">
                See Wishlist
            </button>
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-info">
            <h2 class="detail-title">Account details</h2>
            <p><strong>Email:</strong> </p>
            <input type="text" class="input-field" value="{{ email }}" id="profileEmail" readonly>

            <p><strong>Phone Number:</strong> </p>
            <input type="text" class="input-field" value="{{ phone_number }}" id="profilePhoneNumber" readonly>

            <p><strong>Date of Birth:</strong> </p>
            <input type="text" class="input-field" value="{{ date_of_birth }}" id="profileDateOfBirth" readonly>

            <p><strong>Address:</strong> </p>
            <input type="text" class="input-field full-width" value="{{ address }}" id="profileAddress" readonly>
            <div class="button-group">
                <button class="edit-profile-button" onclick="toggleEditProfileModal()">Edit Details</button>
                <button class="delete-profile-button" onclick="confirmDeleteAccount()">Delete Account</button>
            </div>
        </div>
    </div>    
</div>

{% include 'edit_user.html' %}

<script>
    // Use jQuery for toggle functionality
    function toggleEditProfileModal() {
        $('#editProfileModal').toggleClass('hidden');
    }

    function confirmDeleteAccount() {
        const userConfirmed = confirm("Are you sure you want to delete your account? This action cannot be undone.");
        
        if (userConfirmed) {
            deleteUserAccount();
        }
    }

    function deleteUserAccount() {
        $.ajax({
            url: "{% url 'user_dashboard:delete_user_account' %}",
            type: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'X-Requested-With': 'XMLHttpRequest',
            },
            success: function(data) {
                if (data.status === 'success') {
                    alert(data.message);
                    window.location.href = '{% url "auth_app:login" %}'; 
                } else {
                    alert("Failed to delete account. Please try again.");
                }
            },
            error: function(error) {
                console.error('Error:', error);
                alert("An error occurred. Please try again.");
            }
        });
    }
</script>

{% endblock content %}
