{% block content %}
{% load static %}

<head>
    {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>User Dashboard</title>
    {% endblock meta %}

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url("{% static 'images/background02.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center; 
            flex-direction: row;
            padding: 50px;
            margin: 80px; 
            margin-top: 10px;
            width: fit-content;
        }

        .profile-card {
            display: flex;
            justify-content: flex-start;
            width: 100%;
            max-width: 700px; 
            background: linear-gradient(180deg, #F5E6C5 0%, #FFC5A5 100%);
            border-radius: 24px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem; 
            gap: 1rem;
        }

        .profile-info {
            display: flex;
            flex-direction: column;
            padding-left: 20px;
            width: 100%;
        }

        .profile-info h2 {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .profile-info p {
            font-size: 1.125rem;
            margin: 0.5rem 0;
        }

        .avatar {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }

        .avatar img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .edit-profile-button, .delete-profile-button {
            width: auto;
            padding: 12px;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;  
            white-space: nowrap;
        }

        .edit-profile-button {
            color: #FF6E1F;
            background-color: white;
        }

        .delete-profile-button {
            background-color: #FF6347;
            color: white;
            justify-content: space-between;
        }

        .edit-profile-button:hover {
            background-color: #F9F6EE;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .delete-profile-button:hover {
            background-color: #FF8675;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .info-button {
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-align: center;  
            color: #FF6E1F;
            width: auto;
        }

        .info-button:hover {
            transform: translateY(-2px);
            text-decoration: underline
        }

        .info-button::before {
            font-size: 1.2rem;
            color: #FF6E1F;
            margin-right: 8px;
        }

        .menu-button::before {
            content: "\2630"; 
        }

        .wishlist-button::before {
            content: "\2665"; 
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .detail-title{
            margin-bottom: 15px;
        }

        .username{
            font-size: 20px;
            font-weight: bold;
        }

        .input-field {
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
        }
    </style>
</head>

{% include 'navbar.html' %}

<div class="form-title">
    <h1>My Account</h1>
</div>

<div class="container">
    
    <div class="avatar">
        <img src="{% static 'images/user-avatar.png' %}" alt="Avatar">
        <h3>Welcome,</h3> 
        <p class="username">{{ username }}</p>
        <div class="buttons">
            <button class="info-button menu-button">
                See Menu Plans
            </button>
            <button class="info-button wishlist-button">
                See Wishlist
            </button>
        </div>
    </div>

    <div class="profile-card">
        <div class="profile-info">
            <h2 class="detail-title">Account details</h2>
            <p><strong>Email:</strong> </p>
            <input type="text" class="input-field" value="{{ email }}" id="profileEmail" readonly>

            <p><strong>Phone Number:</strong> </p>
            <input type="text" class="input-field" value="{{ phone_number }}" id="profilePhoneNumber" readonly>

            <p><strong>Date of Birth:</strong> </p>
            <input type="text" class="input-field" value="{{ date_of_birth }}" id="profileDateOfBirth" readonly>

            <p><strong>Address:</strong> </p>
            <input type="text" class="input-field full-width" value="{{ address }}" id="profileAddress" readonly>
            <div class="button-group">
                <button class="edit-profile-button" onclick="toggleEditProfileModal()">Edit Details</button>
                <button class="delete-profile-button" onclick="confirmDeleteAccount()">Delete Account</button>
            </div>
        </div>
    </div>    
</div>

{% include 'edit_user.html' %}

<script>
function toggleEditProfileModal() {
    const modal = document.getElementById("editProfileModal");
    modal.classList.toggle("hidden");
}
</script>

<script>
    function confirmDeleteAccount() {
        const userConfirmed = confirm("Are you sure you want to delete your account? This action cannot be undone.");
        
        if (userConfirmed) {
            deleteUserAccount();
        }
    }

    function deleteUserAccount() {
        fetch("{% url 'user_dashboard:delete_user_account' %}", {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                alert(data.message);
                window.location.href = '{% url "auth_app:login" %}';  // Redirect to login page after logout
            } else {
                alert("Failed to delete account. Please try again.");
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("An error occurred. Please try again.");
        });
    }
</script>

{% endblock content %}
