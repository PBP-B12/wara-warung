<!-- Page buat nunjukkin saved menu plans -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>Menu Planning</title>

    <!-- Import Poppins font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #fffbf2;
        font-family: 'Poppins', sans-serif;
      }

      .input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ff6e1f;
        border-radius: 32px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        padding: 0.5rem 1rem;
        width: 600px; 
        height: 64px;
      }

      .input-label {
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        margin-right: 10px;
      }

      .input-field {
        background-color: white;
        border: none;
        border-radius: 24px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        padding: 0.5rem 1rem;
        width: 400px; 
        height: 47px;
        font-size: 1.1rem;
        color: black;
      }

      .flex-inputs {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      .navbar-height {
        height: 64px; 
      }

      .warung-container {
        margin-left: 100px; 
      }

      .budget-container {
        margin-right: 100px; 
      }

      .card {
        background: linear-gradient(180deg, #f5e6c5 0%, #ffc5a5 100%);
        width: 325px;
        height: 420px;
        flex-shrink: 0;
        border-radius: 36px;
      }

      .quantity-control {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ff6e1f;
        border-radius: 24px;
        width: 40px;
        height: 40px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 10px;
      }

      .quantity-display {
        font-size: 1.2rem;
        color: black;
        font-weight: bold;
      }

      .quantity-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      main {
        flex: 1; 
        padding-bottom: 400px; 
      }

      .total-price {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 1rem;
      }

    </style>
  </head>

  <body class="relative overflow-x-hidden">

    <nav class="absolute z-50">{% include 'navbar.html' %}</nav>

    <div class="navbar-height"></div>

    <section class="text-center mt-20">
        <h1 class="text-4xl font-bold mb-2">My Menu Plans</h1>
    </section>

  </body>
</html>

<!-- Output buat liat saved menu di page -->
<h2>Saved Menus</h2>
<ul>
    {% for menu in chosen_menus %}
        <li>{{ menu.quantity }} x {{ menu.item_name }} - Rp {{ menu.price }} each</li>
    {% endfor %}
</ul>
