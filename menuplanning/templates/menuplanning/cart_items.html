{% if cart_items %}
    <!-- Display cart items if there are any -->
    {% for item in cart_items %}
        <div class="cart-item">
            <p>{{ item.item_name }} - Quantity: {{ item.quantity }} </p>
        </div>
    {% endfor %}
{% else %}
    <p class="text-gray-500">Your cart is empty.</p>
{% endif %}
