{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <meta
        name="csrf-token"
        content="{{ csrf_token }}"
        />

        <title>Menu Planning</title>

        <!-- Import Poppins font from Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

        <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fffbf2;
            font-family: 'Poppins', sans-serif;
        }

        /* Main Content Stretching */
        main {
            flex: 1; /* Allows main content to grow and push footer to the bottom */
            padding: 2rem; /* Adds padding around main content */
        }

        /* Extra Spacing Above Footer */
        .content-footer-space {
            margin-bottom: 20rem; /* Extra space above footer */
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6e1f;
            border-radius: 32px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 0.5rem 1rem;
        }

        .input-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }

        .input-field {
            background-color: white;
            border: none;
            border-radius: 24px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            color: black;
        }

        .flex-inputs {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .navbar-height {
            height: 64px;
        }

        .card {
            background: linear-gradient(180deg, #f5e6c5 0%, #ffc5a5 100%);
            width: 325px;
            height: 420px;
            flex-shrink: 0;
            border-radius: 36px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6e1f;
            border-radius: 24px;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 10px;
        }

        .quantity-display {
            font-size: 1.2rem;
            color: black;
            font-weight: bold;
        }

        .quantity-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }


        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            padding-top: 6rem;
        }

        .hidden {
            display: none;
        }

        #cart-view {
            display: none; /* Hidden initially, shown when 'hidden' is removed */
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            z-index: 50;
        }

        .menu-planning {
            width: 75%;
            padding: 2rem;
            margin-right: 25%;
        }

        /* Fixed Bottom Button Styling */
        .fixed-bottom-center { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 50;
        }

        .see-saved-btn {
            margin-top: 20px;
            margin-bottom: 40px;
        }

        /* Centered Message Styling */
        .no-warung-message { text-align: center; color: gray; font-size: 1.25rem; margin-top: 2rem; }

            /* Floating Box Style */
        .floating-cart-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; /* Adjust width as necessary */
            max-width: 600px;
            max-height: 200px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            text-align: center;
            z-index: 50;
        }

        /* Text Styling */
        .cart-item-count {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 8px 0;
        }

        /* Button Styling */
        .cart-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .cart-button {
            width: 45%;
            padding: 8px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            border-radius: 9999px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .cart-button:hover {
            transform: scale(1.05);
        }

        .save-button {
            background-color: #FF6E1F;
            color: white;
        }

        .empty-button {
            background-color: #252525;
            color: white;
        }
        </style>

    </head>

    <body>
        <!-- Navigation -->
        <nav class="z-50">{% include 'navbar.html' %}</nav>

        <!-- Main Content -->
        <main class="content-footer-space">
            <section class="text-center">
                <h1 class="text-4xl font-bold mb-2">Menu Planning</h1>
                <p class="text-lg text-gray-700 mb-8">Choose your warung and plan your menu with your preferred budget!</p>

                <!-- "See My Saved Menus" Button -->
                <div class="see-saved-btn text-center">
                    <a href="{% url 'menuplanning:saved_menu_planning_page' %}" class="bg-[#252525] text-white font-bold py-2 px-6 rounded-full transform hover:scale-110 hover:shadow-lg">See My Saved Menus</a>
                </div>

                <!-- Input Fields and Cards -->
                <div class="flex flex-col items-center">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-12 w-full max-w-3xl px-8">

                        <!-- Warung Dropdown -->
                        <div class="input-container w-full">
                            <label for="warungDropdownss" class="input-label">Warung:</label>
                            <select id="warungDropdownss" class="input-field w-full">
                                <option value="">Select a Warung</option>
                            </select>
                        </div>

                        <!-- Budget Input -->
                        <div class="input-container w-full">
                            <label for="budget" class="input-label">Budget:</label>
                            <input type="text" id="budget" value="100000" class="input-field w-full" onchange="updateMaxBudget()" />
                        </div>
                    </div>

                    <!-- Card Menu Results -->
                    <div id="menu-results" class="mt-10 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
                </div>
            </section>
        </main>

        <!-- Cart View Modal -->
        <div id="cart-view" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
            <div class="bg-white p-6 rounded-xl shadow-lg w-80 relative">
                <button onclick="hideCartDetails()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
                    <div id="cart-items"><p class="text-gray-500">Your cart is empty.</p></div>
                    <p id="total-price" class="total-price">Total Price: Rp0</p>

                    <div class="flex flex-col items-center gap-4 mt-4">
                        <button id="save-button" onclick="saveCart()" class="text-white font-bold py-1.5 px-4 rounded-full bg-[#64d16d] hover:scale-105 transition-transform duration-300" disabled>Save Menu</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="floating-cart-box">
            <p class="cart-item-count" id="cart-item-count">0 Item(s)</p>
            <p class="cart-total" id="cart-total">Total: Rp0</p>
        
            <div class="cart-buttons">
                <button id="show-cart-btn" class="cart-button save-button">Review & Save</button>
                <button onclick="emptyCart()" class="cart-button empty-button">Empty Cart</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>{% include 'footer.html' %}</footer>
            

        <script>
        let MAX_BUDGET = parseInt(document.getElementById('budget').value) || 100000; // Set initial MAX_BUDGET

        function updateMaxBudget() {
            const budgetInput = document.getElementById('budget').value.replace(/\D/g, ''); // Remove non-numeric characters
            MAX_BUDGET = parseInt(budgetInput) || 100000; // Update MAX_BUDGET with the new value
        }

        function updateCart(change, itemId, price) {
            const budgetInput = document.getElementById('budget').value;

            let quantityElement = document.getElementById('quantity-' + itemId);
            let currentQuantity = parseInt(quantityElement.textContent);
            let newQuantity = currentQuantity + change;

            if (newQuantity < 0) {
                newQuantity = 0;
            }

            // Update the quantity on the page
            quantityElement.textContent = newQuantity;

            // Send AJAX request to update the cart on the server
            $.ajax({
                url: '{% url "menuplanning:update_cart" %}',
                type: 'POST',
                data: {
                    item_id: itemId,
                    quantity: newQuantity,
                    price: price,
                    budget: budgetInput,
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function (response) {
                    // Update cart items and total price dynamically
                    $('#cart-items').html(response.updated_cart_html);
                    $('#total-price').text('Total Price: Rp' + response.total_price.toLocaleString());

                    // Update the floating cart summary box with item count and total price
                    updateCartSummary(response.item_count, response.total_price);

                    // Check if the total exceeds the maximum budget
                    if (response.exceeded_budget) {
                        alert(`Total exceeds your budget of Rp${MAX_BUDGET.toLocaleString()}. Please adjust your menu.`);

                        // Only disable the "Save Menu" button in the modal when budget is exceeded
                        $('#save-button').text('Exceeded Budget!').prop('disabled', true).css({
                            'background-color': 'red',
                            color: 'white',
                            'border-radius': '9999px',
                            padding: '0.5rem 1.5rem',
                            'font-weight': 'bold',
                            cursor: 'not-allowed',
                        });

                        // Keep "Review & Save" button functional so the user can still view the cart
                        $('#show-cart-btn').text('Review Cart').prop('disabled', false).css({
                            'background-color': '#FF6E1F',
                            color: 'white',
                            'border-radius': '9999px',
                            padding: '0.5rem 1.5rem',
                            'font-weight': 'bold',
                            cursor: 'pointer',
                        });

                    } else {
                        // Reset the total price color and re-enable buttons if under budget
                        $('#total-price').css('color', 'black');

                        // Re-enable the "Save Menu" button in the modal
                        $('#save-button').text('Save Menu').prop('disabled', false).css({
                            'background-color': '#FF6E1F',
                            color: 'white',
                            'border-radius': '9999px',
                            padding: '0.5rem 1.5rem',
                            'font-weight': 'bold',
                            cursor: 'pointer',
                        });

                        // Ensure the "Review & Save" button remains enabled
                        $('#show-cart-btn').text('Review & Save').prop('disabled', false).css({
                            'background-color': '#64D16D',
                            color: 'white',
                            'border-radius': '9999px',
                            padding: '0.5rem 1.5rem',
                            'font-weight': 'bold',
                            cursor: 'pointer',
                        });
                    }
                },
                error: function (xhr, status, error) {
                    alert('Error updating cart:', error);
                },
            });
        }

        function saveCart() {
            const budgetInput = document.getElementById('budget').value;
            $.ajax({
                url: '{% url "menuplanning:confirm_save_cart" %}', // Use confirm_save_cart to save directly
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    budget: budgetInput,
                },
                success: function (response) {
                    alert('Cart saved successfully!'); // Display success message
                    // Clear the cart display after saving
                    $('#cart-items').html('<p class="text-gray-500">Your cart is empty.</p>');
                    $('#total-price').text('Total Price: Rp0');
                    updateCartSummary(0, 0); // Reset the floating cart summary

                    // Reset all quantity displays to zero
                    document.querySelectorAll('.quantity-display').forEach(el => el.textContent = '0');
                },
                error: function (xhr, status, error) {
                    console.error('Error saving cart:', error);
                },
            });
        }


        function confirmSaveCart() {
            const budgetInput = document.getElementById('budget').value;
            $.ajax({
                url: '{% url "menuplanning:confirm_save_cart" %}',
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    budget: budgetInput,
                },
                success: function (response) {
                    alert('Cart saved successfully!');
                    // Clear the cart display after saving
                    $('#cart-items').html(response.updated_cart_html);
                    $('#total-price').text('Total Price: Rp0');
                },
                error: function (xhr, status, error) {
                    console.error('Error confirming save:', error);
                },
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Reset quantities to zero on page load
            document.querySelectorAll('.quantity-display').forEach((el) => (el.textContent = '0'));
            $('#cart-items').html('<p class="text-gray-500">Your cart is empty.</p>');
            $('#total-price').text('Total Price: Rp0');

            const warungDropdowns = document.getElementById('warungDropdownss');
            const menuResults = document.getElementById('menu-results');

            // Populate dropdown with warung options
            fetch('/menuplanning/api/warungs')
            .then((response) => response.json())
            .then((data) => {
                if (data.warungs) {
                data.warungs.forEach((warung) => {
                    const option = document.createElement('option');
                    option.value = warung.nama;
                    option.textContent = warung.nama;
                    warungDropdowns.appendChild(option);
                });
                }
            })
            .catch((error) => console.error('Error fetching warungs:', error));

        
            // Fetch menus when a warung is selected
            warungDropdowns.addEventListener('change', function () {
            const selectedWarung = warungDropdowns.value;
            if (selectedWarung) {
                fetch(`/menuplanning/api/menus/${selectedWarung}/`)
                .then((response) => response.json())
                .then((data) => {
                    menuResults.innerHTML = '';
                    if (data.menus && data.menus.length > 0) {
                    data.menus.forEach((menu) => {
                        const menuCard = `
                        <div class="card bg-gradient-to-b from-[#f5e6c5] to-[#ffc5a5] max-w-[325px] w-full h-96 rounded-[36px] shadow-lg hover:scale-105 transition-transform duration-300">
                            <img src="${menu.gambar}" alt="${menu.menu}" class="w-full h-48 object-cover rounded-t-[36px]" />
                            <div class="p-4 flex flex-col">
                            <h3 class="font-bold text-xl text-gray-800">${menu.menu}</h3>
                            <p class="text-lg text-gray-600">Rp${menu.harga.toLocaleString()}</p>
                            <p class="text-sm text-gray-500">Available at: ${menu.warung}</p>
                            <div class="quantity-wrapper flex justify-center mt-4">
                                <button class="quantity-control" onclick="updateCart(-1, ${menu.id}, ${menu.harga})">-</button>
                                <span class="quantity-display mx-2" id="quantity-${menu.id}">0</span>
                                <button class="quantity-control" onclick="updateCart(1, ${menu.id}, ${menu.harga})">+</button>
                            </div>
                            </div>
                        </div>
                        `;
                        menuResults.innerHTML += menuCard;
                    });
                    } else {
                    menuResults.innerHTML = '<p>No menus available for this warung.</p>';
                    }
                })
                .catch((error) => console.error('Error fetching menus:', error));
            } else {
                menuResults.innerHTML = '<p>Select a warung to see menus.</p>';
            }
            });

        });

        function emptyCart() {
            $.ajax({
                url: '{% url "menuplanning:empty_cart" %}',
                type: 'POST',
                data: {
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                },
                success: function(response) {
                    if (response.success) {
                        alert(response.message);

                        // Update cart items and total price to reflect an empty cart
                        $('#cart-items').html(response.updated_cart_html);
                        $('#total-price').text('Total Price: Rp0');

                        // Reset all quantity displays to zero
                        document.querySelectorAll('.quantity-display').forEach(el => el.textContent = '0');

                        // Set the floating cart summary to 0 items and Rp0
                        updateCartSummary(0, 0);
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error emptying cart:', error);
                }
            });
        }

        function showCartDetails() {
            $('#cart-view').removeClass('hidden').css('display', 'flex');  // Show the cart view modal

            $.ajax({
                url: '{% url "menuplanning:load_cart" %}',  // Confirm URL matches the view name and namespace
                type: 'GET',
                dataType: 'json',
                success: function(response) {
                    $('#cart-items').html(response.updated_cart_html);
                    $('#total-price').text('Total Price: Rp' + response.total_price.toLocaleString());
                },
                error: function(xhr, status, error) {
                    console.error('Error loading cart details:', xhr.responseText);  // Log any errors
                }
            });
        }

        // Event listener to open the cart when clicking "Review & Save" button
        $(document).ready(function() {
            $('#show-cart-btn').on('click', function(event) {
                event.stopPropagation();  // Prevent click from propagating to document
                showCartDetails();
            });

            // Close the cart view if clicking outside the modal content
            $(document).on('click', function(event) {
                const $cartView = $('#cart-view');
                const $modalContent = $cartView.find('.bg-white'); // Modal content selector

                if ($cartView.is(':visible') && !$modalContent.is(event.target) && !$modalContent.has(event.target).length) {
                    hideCartDetails();
                }
            });
        });

        function hideCartDetails() {
            $('#cart-view').addClass('hidden').css('display', 'none');
        }

        $(document).ready(function() {
            // Show the cart view when "See Cart Details" button is clicked
            $('#show-cart-btn').on('click', function(event) {
                event.stopPropagation();  // Prevent click from propagating to document
                console.log("Button clicked");
                showCartDetails();
            });

            // Close the cart view if clicking outside the modal content
            $(document).on('click', function(event) {
                const $cartView = $('#cart-view');
                const $modalContent = $cartView.find('.bg-white'); // Modal content selector

                if ($cartView.is(':visible') && !$modalContent.is(event.target) && !$modalContent.has(event.target).length) {
                    console.log("Clicked outside modal, hiding cart");
                    hideCartDetails();
                }
            });
        });


        // Function to update item count and total dynamically
        function updateCartSummary(itemCount = 0, totalPrice = 0) {
            document.getElementById('cart-item-count').textContent = `${itemCount} Item(s)`;
            document.getElementById('cart-total').textContent = `Total: Rp${totalPrice.toLocaleString()}`;
            
            // Enable or disable the Save Menu button based on the item count
            const saveButton = document.getElementById('save-button');
            if (itemCount > 0) {
                saveButton.disabled = false;
                saveButton.style.backgroundColor = '#FF6E1F'; // Enable with orange color
                saveButton.style.cursor = 'pointer';
            } else {
                saveButton.disabled = true;
                saveButton.style.backgroundColor = 'gray'; // Disable with gray color
                saveButton.style.cursor = 'not-allowed';
            }
        }

        // Ensure it starts with 0 items and Rp0
        document.addEventListener('DOMContentLoaded', function() {
            updateCartSummary(0, 0);
        });

        </script>
    </body>
</html>
