{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
        />
        <meta
        name="csrf-token"
        content="{{ csrf_token }}"
        />

        <title>Menu Planning</title>

        <!-- Import Poppins font from Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
        rel="stylesheet"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    

        <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fffbf2;
            font-family: 'Poppins', sans-serif;
        }

        main {
            flex: 1; 
            padding: 2rem; 
        }

        .content-footer-space {
            margin-bottom: 20rem; 
        }

        .input-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #ff6e1f;
            border-radius: 32px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 0.5rem 1rem;
        }

        .input-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            margin-right: 10px;
        }

        .input-field {
            background-color: white;
            border: none;
            border-radius: 24px;
            box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
            padding: 0.5rem 1rem;
            font-size: 1.1rem;
            color: black;
        }

        .flex-inputs {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .navbar-height {
            height: 64px;
        }

        .card {
            background: linear-gradient(180deg, #f5e6c5 0%, #ffc5a5 100%);
            width: 325px;
            height: 420px;
            flex-shrink: 0;
            border-radius: 36px;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ff6e1f;
            border-radius: 24px;
            width: 40px;
            height: 40px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0 10px;
        }

        .quantity-display {
            font-size: 1.2rem;
            color: black;
            font-weight: bold;
        }

        .quantity-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 40px;
        }


        .total-price {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            padding-top: 6rem;
        }

        .hidden {
            display: none;
        }

        #cart-view {
            display: none; 
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.5); 
            z-index: 50;
        }

        .menu-planning {
            width: 75%;
            padding: 2rem;
            margin-right: 25%;
        }


        .fixed-bottom-center { 
            position: fixed; 
            bottom: 40px; 
            left: 50%; 
            transform: translateX(-50%); 
            z-index: 50;
        }

        .see-saved-btn {
            margin-top: 20px;
            margin-bottom: 40px;
        }


        .no-warung-message { text-align: center; color: gray; font-size: 1.25rem; margin-top: 2rem; }

        .floating-cart-box {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%; 
            max-width: 600px;
            max-height: 200px;
            padding: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 30px;
            text-align: center;
            z-index: 50;
        }

    
        .cart-item-count {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 8px 0;
        }

        .cart-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .cart-button {
            width: 45%;
            padding: 8px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 8px;
            border-radius: 9999px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .cart-button:hover {
            transform: scale(1.05);
        }

        .save-button {
            background-color: #FF6E1F;
            color: white;
        }

        .empty-button {
            background-color: #252525;
            color: white;
        }

        #cart-view {
            display: none;
        }

        </style>

    </head>

    <body>
        <!-- Navigation -->
        <nav class="z-50">{% include 'navbar.html' %}</nav>

        <!-- Main Content -->
        <main class="content-footer-space">
            <section class="text-center">
                <h1 class="text-4xl font-bold mt-28 mb-2">Menu Planning</h1>
                <p class="text-lg text-gray-700 mb-8">Choose your warung and plan your menu with your preferred budget!</p>

                <!-- "See My Saved Menus" Button -->
                <div class="see-saved-btn text-center">
                    <a href="{% url 'menuplanning:saved_menu_planning_page' %}" class="bg-[#252525] text-white font-bold py-2 px-6 rounded-full transform hover:scale-110 hover:shadow-lg">See My Saved Menus</a>
                </div>

                <!-- Input Fields and Cards -->
                <div class="flex flex-col items-center">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-12 w-full max-w-3xl px-8">

                        <!-- Warung Dropdown -->
                        <div class="input-container w-full">
                            <label for="warungDropdownss" class="input-label">Warung:</label>
                            <select id="warungDropdownss" class="input-field w-full">
                                <option value="">Select a Warung</option>
                            </select>
                        </div>

                        <!-- Budget Input -->
                        <div class="input-container w-full">
                            <label for="budget" class="input-label">Budget:</label>
                            <input type="text" id="budget" value="100000" class="input-field w-full" onchange="updateMaxBudget()" />
                        </div>
                    </div>

                    <!-- Card Menu Results -->
                    <div id="menu-results" class="mt-10 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"></div>
                </div>
            </section>
        </main>

        <!-- Cart View Modal -->
        <div id="cart-view" class="hidden fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50 z-50">
            <div class="bg-white p-6 rounded-xl shadow-lg w-80 relative">
                <button onclick="hideCartDetails()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
                <div class="text-center">
                    <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
                    <div id="cart-items"><p class="text-gray-500">Your cart is empty.</p></div>
                    <p id="total-price" class="total-price">Total Price: Rp0</p>

                    <div class="flex flex-col items-center gap-4 mt-4">
                        <button id="save-button" onclick="saveCart()" class="text-white font-bold py-1.5 px-4 rounded-full bg-[#64d16d] hover:scale-105 transition-transform duration-300" disabled>Save Menu</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="floating-cart-box">
            <p class="cart-item-count" id="cart-item-count">0 Item(s)</p>
            <p class="cart-total" id="cart-total">Total: Rp0</p>
        
            <div class="cart-buttons">
                <button id="show-cart-btn" class="cart-button save-button">Review & Save</button>
                <button onclick="emptyCart()" class="cart-button empty-button">Empty Cart</button>
            </div>
        </div>

        <!-- Footer -->
        <footer>{% include 'footer.html' %}</footer>
            

        <script>
            let MAX_BUDGET = parseInt($('#budget').val()) || 100000; // Set initial MAX_BUDGET
        
            function updateMaxBudget() {
                const budgetInput = $('#budget').val().replace(/\D/g, ''); // Remove non-numeric characters
                MAX_BUDGET = parseInt(budgetInput) || 100000; // Update MAX_BUDGET with the new value
            }
        
            function updateCart(change, itemId, price) {
                const budgetInput = $('#budget').val();
                const $quantityElement = $(`#quantity-${itemId}`);
                let currentQuantity = parseInt($quantityElement.text());
                let newQuantity = currentQuantity + change;
                if (newQuantity < 0) newQuantity = 0;
                $quantityElement.text(newQuantity); // Update the quantity on the page
        
                // Send AJAX request to update the cart on the server
                $.ajax({
                    url: '{% url "menuplanning:update_cart" %}',
                    type: 'POST',
                    data: {
                        item_id: itemId,
                        quantity: newQuantity,
                        price: price,
                        budget: budgetInput,
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                    },
                    success: function(response) {
                        // Update cart items and total price dynamically
                        $('#cart-items').html(response.updated_cart_html); 
                        $('#total-price').text('Total Price: Rp' + response.total_price.toLocaleString());
                        updateCartSummary(response.item_count, response.total_price);
        
                        // Check if the total exceeds the maximum budget
                        if (response.exceeded_budget) {
                            // Button changes
                            alert(`Total exceeds your budget of Rp${MAX_BUDGET.toLocaleString()}. Please adjust your menu.`);
                            $('#save-button').text('Exceeded Budget!').prop('disabled', true).css({
                                'background-color': 'red',
                                color: 'white',
                                'border-radius': '9999px',
                                padding: '0.5rem 1.5rem',
                                'font-weight': 'bold',
                                cursor: 'not-allowed',
                            });
                            $('#show-cart-btn').text('Review Cart').prop('disabled', false).css({
                                'background-color': '#FF6E1F',
                                color: 'white',
                                'border-radius': '9999px',
                                padding: '0.5rem 1.5rem',
                                'font-weight': 'bold',
                                cursor: 'pointer',
                            });
                        } else {
                            $('#total-price').css('color', 'black');
                            $('#save-button').text('Save Menu').prop('disabled', false).css({
                                'background-color': '#FF6E1F',
                                color: 'white',
                                'border-radius': '9999px',
                                padding: '0.5rem 1.5rem',
                                'font-weight': 'bold',
                                cursor: 'pointer',
                            });
                            $('#show-cart-btn').text('Review & Save').prop('disabled', false).css({
                                'background-color': '#64D16D',
                                color: 'white',
                                'border-radius': '9999px',
                                padding: '0.5rem 1.5rem',
                                'font-weight': 'bold',
                                cursor: 'pointer',
                            });
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('Error updating cart:', error);
                    },
                });
            }
        
            function saveCart() {
                const budgetInput = $('#budget').val();
                $.ajax({
                    url: '{% url "menuplanning:confirm_save_cart" %}',
                    type: 'POST',
                    data: {
                        csrfmiddlewaretoken: '{{ csrf_token }}',
                        budget: budgetInput,
                    },
                    success: function(response) {
                        alert('Cart saved successfully!');
                        // Clear the cart display after saving
                        $('#cart-items').html('<p class="text-gray-500">Your cart is empty.</p>');
                        $('#total-price').text('Total Price: Rp0');
                        updateCartSummary(0, 0);
                        $('.quantity-display').text('0');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error saving cart:', error);
                    },
                });
            }
        
            $(document).ready(function() {
                $('.quantity-display').text('0');
                $('#cart-items').html('<p class="text-gray-500">Your cart is empty.</p>');
                $('#total-price').text('Total Price: Rp0');
        
                const $warungDropdowns = $('#warungDropdownss');
                const $menuResults = $('#menu-results');
        
                // Populate dropdown with warung options
                $.get('/menuplanning/api/warungs', function(data) {
                    if (data.warungs) {
                        $.each(data.warungs, function(_, warung) {
                            const option = $('<option>').val(warung.nama).text(warung.nama);
                            $warungDropdowns.append(option);
                        });
                    }
                }).fail(function(error) {
                    console.error('Error fetching warungs:', error);
                });
        
                // Fetch menus when a warung is selected
                $warungDropdowns.on('change', function() {
                    const selectedWarung = $warungDropdowns.val();
                    if (selectedWarung) {
                        $.get(`/menuplanning/api/menus/${selectedWarung}/`, function(data) {
                            $menuResults.empty();
                            if (data.menus && data.menus.length > 0) {
                                $.each(data.menus, function(_, menu) {
                                    const menuCard = `
                                        <div class="card bg-gradient-to-b from-[#f5e6c5] to-[#ffc5a5] max-w-[325px] w-full h-96 rounded-[36px] shadow-lg hover:scale-105 transition-transform duration-300">
                                            <img src="${menu.gambar}" alt="${menu.menu}" class="w-full h-48 object-cover rounded-t-[36px]" />
                                            <div class="p-4 flex flex-col">
                                            <h3 class="font-bold text-xl text-gray-800">${menu.menu}</h3>
                                            <p class="text-lg text-gray-600">Rp${menu.harga.toLocaleString()}</p>
                                            <p class="text-sm text-gray-500">Available at: ${menu.warung}</p>
                                            <div class="quantity-wrapper flex justify-center mt-4">
                                                <button class="quantity-control" onclick="updateCart(-1, ${menu.id}, ${menu.harga})">-</button>
                                                <span class="quantity-display mx-2" id="quantity-${menu.id}">0</span>
                                                <button class="quantity-control" onclick="updateCart(1, ${menu.id}, ${menu.harga})">+</button>
                                            </div>
                                            </div>
                                        </div>`;
                                    $menuResults.append(menuCard);
                                });
                            } else {
                                $menuResults.html('<p>No menus available for this warung.</p>');
                            }
                        }).fail(function(error) {
                            console.error('Error fetching menus:', error);
                        });
                    } else {
                        $menuResults.html('<p>Select a warung to see menus.</p>');
                    }
                });
        
                $('#show-cart-btn').on('click', function(event) {
                    event.stopPropagation();
                    $('#cart-view').removeClass('hidden').css('display', 'flex');
                    $.getJSON("{% url 'menuplanning:load_cart' %}", function(response) {
                        $('#cart-items').html(response.updated_cart_html);
                        $('#total-price').text('Total Price: Rp' + response.total_price.toLocaleString());
                    }).fail(function(xhr) {
                        console.error('Error loading cart details:', xhr.responseText);
                    });
                });
        
                $(document).on('click', function(event) {
                    const $cartView = $('#cart-view');
                    if ($cartView.is(':visible') && !$(event.target).closest('.bg-white').length) {
                        hideCartDetails();
                    }
                });
        
                $('#cart-view').on('click', '.close-btn', hideCartDetails);
            });
        
            function hideCartDetails() {
                $('#cart-view').addClass('hidden').css('display', 'none');
            }
        
            function updateCartSummary(itemCount = 0, totalPrice = 0) {
                $('#cart-item-count').text(`${itemCount} Item(s)`);
                $('#cart-total').text(`Total: Rp${totalPrice.toLocaleString()}`);
                const $saveButton = $('#save-button');
                $saveButton.prop('disabled', itemCount === 0).css({
                    backgroundColor: itemCount > 0 ? '#FF6E1F' : 'gray',
                    cursor: itemCount > 0 ? 'pointer' : 'not-allowed'
                });
            }
        </script>
        
    </body>
</html>
