{% load static %} {% load humanize %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="csrf-token"
      content="{{ csrf_token }}"
    />

    <title>Menu Planning</title>

    <!-- Import Poppins font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
      body {
        background-color: #fffbf2;
        font-family: 'Poppins', sans-serif;
      }

      .input-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #ff6e1f;
        border-radius: 32px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        padding: 0.5rem 1rem;
      }

      .input-label {
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        margin-right: 10px;
      }

      .input-field {
        background-color: white;
        border: none;
        border-radius: 24px;
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        padding: 0.5rem 1rem;
        font-size: 1.1rem;
        color: black;
      }

      .flex-inputs {
        display: flex;
        justify-content: space-between;
        margin-top: 2rem;
      }

      .navbar-height {
        height: 64px;
      }

      .card {
        background: linear-gradient(180deg, #f5e6c5 0%, #ffc5a5 100%);
        width: 325px;
        height: 420px;
        flex-shrink: 0;
        border-radius: 36px;
      }

      .quantity-control {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #ff6e1f;
        border-radius: 24px;
        width: 40px;
        height: 40px;
        color: white;
        font-size: 1.2rem;
        font-weight: bold;
        margin: 0 10px;
      }

      .quantity-display {
        font-size: 1.2rem;
        color: black;
        font-weight: bold;
      }

      .quantity-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
      }

      main {
        flex: 1;
      }

      .total-price {
        font-size: 1.5rem;
        font-weight: bold;
        margin-top: 1rem;
      }

      .content-wrapper {
        display: flex;
        flex: 1;
        padding-top: 6rem;
      }

      .cart-view {
        position: fixed;
        top: calc(4rem + 3rem); /* Adjusted to start just below the navbar */
        bottom: 2vh;
        right: 0;
        width: 25%;
        background: #fff;
        border-radius: 48px 0 0 48px;
        box-shadow: -4px 0px 20.5px 4px rgba(0, 0, 0, 0.2);
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow-y: auto;
        z-index: 50;
      }

      .menu-planning {
        width: 75%;
        padding: 2rem;
        margin-right: 25%;
      }
    </style>
  </head>

  <body class="flex flex-col min-h-screen bg-[#fffbf2] font-poppins">
    <nav class="z-50">{% include 'navbar.html' %}</nav>
    <div class="flex flex-1 w-full mt-10">
      <!-- Menu Planning Section -->
      <div class="w-3/4 p-10 mt-10">
        <section class="text-center">
          <h1 class="text-4xl font-bold mb-2">Menu Planning</h1>
          <p class="text-lg text-gray-700 mb-8">Choose your warung and plan your menu with your preferred budget!</p>

          <!-- Input Fields and Cards -->
          <div class="flex flex-col items-center">
            <div class="flex justify-center">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-12 w-full max-w-3xl px-8">
                <div class="input-container warung-container w-full">
                  <label
                    for="warung"
                    class="input-label"
                    >Warung:</label
                  >
                  <input
                    type="text"
                    id="search-input"
                    class="input-field w-full"
                  />
                </div>

                <div class="input-container budget-container w-full">
                  <label
                    for="budget"
                    class="input-label"
                    >Budget:</label
                  >
                  <input
                    type="text"
                    id="budget"
                    value="100000"
                    class="input-field w-full"
                    onchange="updateMaxBudget()"
                  />
                </div>
              </div>
            </div>

            <!-- Cards Section untuk menampilkan menus di warung (masih data manual dummy)-->
            <div
              class="mt-10 grid gap-4 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3"
              id="menu-results"
            ></div>
          </div>
        </section>
      </div>

      <!-- Cart view  -->
      <div class="cart-view">
        <div class="text-center w-full">
          <h2 class="text-2xl font-bold mb-4">Your Cart</h2>
          <div id="cart-items">{% include 'menuplanning/cart_items.html' %}</div>
          <p
            class="total-price"
            id="total-price"
          >
            Total Price: Rp0
          </p>

          <!-- Button Container with Vertical Layout -->
          <div class="flex flex-col items-center gap-4 justify-center mt-4">
            <button
              id="save-button"
              onclick="saveCart()"
              class="text-white font-bold py-1.5 px-4 rounded-full cursor-pointer transform hover:scale-105 transition-transform duration-300"
              style="background-color: #64d16d; min-width: 100px"
            >
              Save Menu
            </button>

            <a
              href="{% url 'menuplanning:saved_menu_planning_page' %}"
              class="bg-[#252525] text-white font-bold py-2 px-6 rounded-full transform transition-transform duration-300 ease-in-out hover:scale-110 hover:shadow-lg"
              style="min-width: 100px"
            >
              See My Saved Menus
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>{% include 'footer.html' %}</footer>

    <script>
      $(document).ready(function () {
        // Function to fetch menus based on query and budget
        function fetchMenus(query) {
          $.ajax({
            url: '/menuplanning/',
            data: {
              query: query,
            },
            dataType: 'json',
            success: function (data) {
              $('#menu-results').empty();
              if (data.results.length > 0) {
                // $('#space-container').addClass('hidden');
                // $('#results-title').removeClass('hidden');
                // $('#no-results').addClass('hidden');
                data.results.forEach(function (menu) {
                  $('#menu-results').append(`
                    <div
                    class="bg-white relative rounded-[36px] shadow-md overflow-hidden flex flex-col items-start shadow-lg transform hover:scale-105 transition-transform duration-300 w-[20vw]"
                    style="flex-shrink: 0; background: linear-gradient(180deg, #f5e6c5 0%, #ffc5a5 100%), #f5e6c5; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25)"
                    >
                    <!-- Edit and Delete Buttons -->
                    {% if user.is_authenticated and user.username == 'admin'%}
                    <div class="absolute top-3 right-3 flex space-x-2 z-40">
                        <!-- Edit button -->
                        <a
                        class="bg-blue-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:scale-110 transition-transform duration-300 hover:bg-blue-600"
                        href="/menu/edit/${menu.id}"
                        >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-pencil"
                            viewBox="0 0 16 16"
                        >
                            <path
                            d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"
                            />
                        </svg>
                        </a>

                        <!-- Delete button -->
                        <a
                        class="bg-red-500 text-white rounded-full w-10 h-10 flex items-center justify-center hover:scale-110 transition-transform duration-300 hover:bg-red-600"
                        href="/menu/delete/${menu.id}"
                        >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-trash"
                            viewBox="0 0 16 16"
                        >
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z" />
                            <path
                            d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"
                            />
                        </svg>
                        </a>
                    </div>
                    {% endif %}

                    <!-- Image Section -->
                    <img
                        src="${menu.gambar}"
                        alt="${menu.menu}"
                        class="w-full h-48 object-cover rounded-t-[36px]"
                    />

                    <!-- Content Section -->
                    <div class="pt-6 pl-6 text-left">
                        <h2 class="font-bold text-2xl text-gray-800">${menu.menu}</h2>
                        <p class="text-lg text-gray-800 mt-2">Rp ${menu.harga}</p>
                        <div class="flex items-center mt-2">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="16"
                            height="16"
                            fill="currentColor"
                            class="bi bi-geo-alt text-orange-500 h-5 w-5"
                            viewBox="0 0 16 16"
                        >
                            <path
                            d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
                            />
                            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                        </svg>
                        <p class="ml-2">${menu.warung}</p>
                        </div>
                        <p class="mt-2"><span class="text-orange-500 font-bold">Rate :</span> 3 out of 5</p>
                    </div>
                    <div class="quantity-wrapper flex justify-center mt-5 mb-5 mx-auto">
                        <button
                        class="quantity-control"
                        onclick="updateCart(-1, ${menu.id}, ${menu.harga})"
                        >
                        -
                        </button>
                        <span
                        class="quantity-display mx-2"
                        id="quantity-${menu.id}"
                        >0</span
                        >
                        <button
                        class="quantity-control"
                        onclick="updateCart(1, ${Number(menu.id)}, ${Number(menu.harga)})"
                        >
                        +
                        </button>
                    </div>
                    </div>
                      `);
                });
              } else {
                // $('#results-title').addClass('hidden');
                // $('#no-results').removeClass('hidden');
              }
            },
          });
        }

        // Search input keyup event
        $('#search-input').on('keyup', function () {
          var query = $(this).val();
          fetchMenus(query);
        });
      });

      let MAX_BUDGET = parseInt(document.getElementById('budget').value) || 100000; // Set initial MAX_BUDGET

      function updateMaxBudget() {
        const budgetInput = document.getElementById('budget').value.replace(/\D/g, ''); // Remove non-numeric characters
        MAX_BUDGET = parseInt(budgetInput) || 100000; // Update MAX_BUDGET with the new value
      }

      function updateCart(change, itemId, price) {
        let quantityElement = document.getElementById('quantity-' + itemId);
        let currentQuantity = parseInt(quantityElement.textContent);
        let newQuantity = currentQuantity + change;

        if (newQuantity < 0) {
          newQuantity = 0;
        }

        // Update the quantity on the page
        quantityElement.textContent = newQuantity;

        // Send AJAX request to update the cart on the server
        $.ajax({
          url: '{% url "menuplanning:update_cart" %}',
          type: 'POST',
          data: {
            item_id: itemId,
            quantity: newQuantity,
            price: price,
            budget: MAX_BUDGET,
            csrfmiddlewaretoken: '{{ csrf_token }}',
          },
          success: function (response) {
            // Update cart items and total price dynamically
            $('#cart-items').html(response.updated_cart_html);
            $('#total-price').text('Total Price: Rp' + response.total_price);

            // Check if the total exceeds the maximum budget
            if (response.total_price > MAX_BUDGET) {
              // Display an error popup if over budget
              alert(`Total exceeds your budget of Rp${MAX_BUDGET.toLocaleString()}. Please adjust your menu.`);

              // Clear the cart items display
              $('#cart-items').empty();
              $('#total-price').text('Total Price: Rp0');
              newQuantity = 0;
              quantityElement.textContent = newQuantity;

              // Update the save button text and disable it
              $('#save-button').text('Exceeded Budget!').prop('disabled', true).css({
                'background-color': 'red',
                color: 'white',
                'border-radius': '9999px',
                padding: '0.5rem 1.5rem',
                'font-weight': 'bold',
                cursor: 'not-allowed',
              });
            } else {
              // Re-enable the save button if the total is within the budget
              $('#save-button').text('Save Menu').prop('disabled', false).css({
                'background-color': '#64D16D',
                color: 'white',
                'border-radius': '9999px',
                padding: '0.5rem 1.5rem',
                'font-weight': 'bold',
                cursor: 'pointer',
              });
            }
          },
          error: function (xhr, status, error) {
            alert('Error updating cart:', error);
          },
        });
      }

      function saveCart() {
        const budgetInput = document.getElementById('budget').value;
        $.ajax({
          url: '{% url "menuplanning:save_cart" %}',
          type: 'POST',
          data: {
            csrfmiddlewaretoken: '{{ csrf_token }}',
            budget: budgetInput,
          },
          success: function (response) {
            displayConfirmationPopup(response.saved_cart_html);
          },
          error: function (xhr, status, error) {
            console.error('Error saving cart:', error);
          },
        });
      }

      function displayConfirmationPopup(cartHtml) {
        // Create the overlay for the confirmation popup
        let overlay = document.createElement('div');
        overlay.id = 'cart-overlay';
        overlay.style.position = 'fixed';
        overlay.style.top = '0';
        overlay.style.left = '0';
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
        overlay.style.display = 'flex';
        overlay.style.justifyContent = 'center';
        overlay.style.alignItems = 'center';
        overlay.style.zIndex = '1000';

        // Create the modal container for the cart confirmation
        let modal = document.createElement('div');
        modal.id = 'saved-cart-modal';
        modal.style.backgroundColor = 'white';
        modal.style.padding = '20px';
        modal.style.borderRadius = '10px';
        modal.style.width = '50%';

        // Add the cart content to the modal (this is dynamically passed HTML from the server)
        modal.innerHTML = cartHtml;

        // Add the Save and Edit buttons with the updated styles
        let buttonsContainer = document.createElement('div');
        buttonsContainer.style.marginTop = '20px';

        let saveButton = document.createElement('button');
        saveButton.textContent = 'Save';
        saveButton.classList.add('bg-[#ff6e1f]', 'text-white', 'font-bold', 'py-2', 'px-6', 'rounded-full', 'cursor-pointer', 'transform', 'hover:scale-105', 'transition-transform', 'duration-300');

        let editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.classList.add('bg-[#252525]', 'text-white', 'font-bold', 'py-2', 'px-6', 'rounded-full', 'cursor-pointer', 'ml-4', 'transform', 'hover:scale-105', 'transition-transform', 'duration-300');

        buttonsContainer.appendChild(saveButton);
        buttonsContainer.appendChild(editButton);

        modal.appendChild(buttonsContainer);

        // Append the modal to the overlay
        overlay.appendChild(modal);

        // Append the overlay to the body
        document.body.appendChild(overlay);

        // Handle Save and Edit button actions
        saveButton.onclick = function () {
          confirmSaveCart(); // Call the function to confirm save

          // After saving, reset all quantity displays to zero
          document.querySelectorAll('.quantity-display').forEach((el) => (el.textContent = '0'));

          // Remove the popup overlay
          document.body.removeChild(overlay);
        };

        editButton.onclick = function () {
          document.body.removeChild(overlay); // Close the popup and allow editing
        };
      }

      function confirmSaveCart() {
        const budgetInput = document.getElementById('budget').value;
        $.ajax({
          url: '{% url "menuplanning:confirm_save_cart" %}',
          type: 'POST',
          data: {
            csrfmiddlewaretoken: '{{ csrf_token }}',
            budget: budgetInput,
          },
          success: function (response) {
            alert('Cart saved successfully!');

            // Reset the cart overlay if it exists
            const overlay = document.getElementById('cart-overlay');
            if (overlay) {
              document.body.removeChild(overlay);
            }

            // Reset the quantity displays to zero
            document.querySelectorAll('.quantity-display').forEach((el) => (el.textContent = '0'));

            // Reset the cart items view to empty
            $('#cart-items').html('<p class="text-gray-500">Your cart is empty.</p>');

            // Reset the total price display to zero
            $('#total-price').text('Total Price: Rp0');
          },
          error: function (xhr, status, error) {
            console.error('Error confirming cart save:', error);
          },
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        // Reset quantities to zero on page load
        document.querySelectorAll('.quantity-display').forEach((el) => (el.textContent = '0'));
        $('#cart-items').html('<p class="text-gray-500">Your cart is empty.</p>');
        $('#total-price').text('Total Price: Rp0');
      });

      
  document.addEventListener('DOMContentLoaded', function () {
    const menuResults = document.getElementById('menu-results');

    // Fetch menus from the backend API
    fetch('/menuplanning/api/menus/')
      .then((response) => response.json())
      .then((data) => {
        menuResults.innerHTML = ''; // Clear any existing items

        data.menus.forEach((menu) => {
          // Create a menu card for each item
          const menuCard = `
            <div class="card bg-gradient-to-b from-[#f5e6c5] to-[#ffc5a5] max-w-[325px] w-full h-96 rounded-[36px] shadow-lg hover:scale-105 transition-transform duration-300">
              <img src="${menu.gambar}" alt="${menu.menu}" class="w-full h-48 object-cover rounded-t-[36px]" />
              <div class="p-4 flex flex-col">
                <h3 class="font-bold text-xl text-gray-800">${menu.menu}</h3>
                <p class="text-lg text-gray-600">Rp${menu.harga.toLocaleString()}</p>
                <p class="text-sm text-gray-500">Available at: ${menu.warung}</p>
                <div class="quantity-wrapper flex justify-center mt-4">
                  <button class="quantity-control" onclick="updateCart(-1, ${menu.id}, ${menu.harga})">-</button>
                  <span class="quantity-display mx-2" id="quantity-${menu.id}">0</span>
                  <button class="quantity-control" onclick="updateCart(1, ${menu.id}, ${menu.harga})">+</button>
                </div>
              </div>
            </div>
          `;

          // Add the menu card to the results container
          menuResults.innerHTML += menuCard;
        });
      })
      .catch((error) => console.error('Error fetching menus:', error));
  });


    </script>
  </body>
</html>
