<!-- POPUP before saving (can edit and click save) -->
<div class="confirm-popup">
    <h1>{{ cart_name }}</h1>
    <p>Budget: Rp{{ budget }}</p>
    <ul>
        {% for item in cart_items %}
            <li>{{ item.quantity }} x {{ item.item_name }} - Rp{{ item.quantity * item.item_price }}</li>
        {% endfor %}
    </ul>
    <p>Total Price: Rp{{ total_price }}</p>
</div>
